<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Interactiva</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      width: 280px;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      border: 2px solid #d81b60;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
      box-sizing: border-box;
    }

    .front {
      background-color: #f8bbd0;
      text-align: center;
    }

    .front .icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .back {
      background-color: #fff3f6;
      transform: rotateY(180deg);
      font-size: 18px;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="abrirCarta()">
      <div class="front">
        <div class="icon">üíå ‚ù§Ô∏è</div>
        <div><strong>De:</strong>Alguien que te quiere mucho</div>
        <div><strong>Para:</strong> Banderista Fav‚ù§Ô∏è</div>
      </div>
      <div class="back" id="mensaje">
        <h2>¬°Eres el mas inteligente y guapo!</h2>
        <p>Mucha suerte en tus examenes de la prepa hoy, te quiero ‚ù§Ô∏èüå∑üå∑üå∑</p>
      </div>
    </div>
  </div>

  <script>
    function abrirCarta() {
      const carta = document.querySelector('.card');
      carta.classList.toggle('open');
    }
  </script>
</body>
</html>
