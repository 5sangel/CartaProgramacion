<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta  Secreta 💌</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    #carta {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60073;
    }

    .error {i
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>💖 Carta para pedir racha en tiktok 💖</h2>
  <p>Introduce la contraseña para leer esta carta especial.</p>
  <input type="password" id="password" placeholder="Pista:Siempre te digo que eres el mejor en eso(Empieza con B)">
  <button onclick="verificar()">Desbloquear</button>
  <div id="error" class="error"></div>

  <div id="carta">
    <h3>Para ti,Para el mas bonito ❤️</h3>
    <p>
      ¿Te gustaria tener una racha de tiktok otra vez conmigo?
  
  
      <br><br>
      💌Con todo mi corazon para el mejor Banderista Fav💌
    </p>
  </div>
</div>

<script>
  function verificar() {
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error');
    const carta = document.getElementById('carta');

    if (pass === 'BanderistaFav') {
      carta.style.display = 'block';
      error.textContent = '';
    } else {
      error.textContent = 'Contraseña incorrecta. Intenta de nuevo.';
      carta.style.display = 'none';
    }
  }
</script>

</body>
</html>
